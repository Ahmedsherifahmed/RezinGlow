<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rizen - Contact Us</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <style>
      .contact-section {
        padding: 3rem 1rem;
        text-align: center;
      }

      .contact-section h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #f5c156;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .social-icons a {
        font-size: 2.8rem;
        transition: transform 0.3s ease;
      }

      .social-icons a:hover {
        transform: scale(1.15);
      }

      .social-icons .whatsapp {
        color: #25d366;
      }

      .social-icons .telegram {
        color: #0088cc;
      }

      .social-icons .linkedin {
        color: #0077b5;
      }

      @media (max-width: 480px) {
        .social-icons {
          gap: 1.5rem;
        }

        .social-icons a {
          font-size: 2.2rem;
        }

        .contact-section h2 {
          font-size: 1.5rem;
        }
      }
    </style>
    </head>
    <body class="contact">
        <header>
            <div class="header-content">
                <img src="logo.png" alt="Rizen Logo" class="logo" />
                <h1>Rizen</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="Custom Order.html">Custom Order</a>
                <a href="About us.html">About Us</a>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <h2>اتصل بنا (Contact Us)</h2>

                <div class="social-icons">
                    <!-- LinkedIn -->
                    <a
                        href="https://www.linkedin.com/in/lamiaa-khoziem-2b21aa23a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        target="_blank"
                        class="linkedin"
                        title="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>

                    <!-- WhatsApp -->
                    <a
                        href="https://wa.me/966581356327"
                        target="_blank"
                        class="whatsapp"
                        title="WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>

                    <!-- Telegram -->
                    <a
                        href="https://t.me/Lamiaa171"
                        target="_blank"
                        class="telegram"
                        title="Telegram">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </section>
        </main>
    </body>
</html>
